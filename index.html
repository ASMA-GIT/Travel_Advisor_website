<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <style>
      .search-suggestions {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 3px;
      }
      /* Show suggestions div in mobile view */
      @media (max-width: 768px) {
        .search-suggestions-mobile {
          display: block !important;
          position: relative !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
        }
        .search-suggestions {
          position: static !important;
        }
      }
    </style>
</head>
<body onload="fetchdata()">
    <div class="page">
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container px-0 d-flex website-nav">
              <a class="navbar-brand logo" href="#">Trip Buddy</a>
              <button class="navbar-toggler border-0 mx-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link fw-bolder" href="#"><input type="date" name="" placeholder="enter date" id="" class="p-3 pt-0 pb-0 dateselect"></a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle btn-outline-success fw-bolder" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filters
                      </a>
                      <ul class="dropdown-menu" id="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Restaurants</a></li>
                        <li><a class="dropdown-item" href="#">Hotels</a></li>
                        <li><a class="dropdown-item" href="#">Flights</a></li>
                        <li><a class="dropdown-item" href="#">Attractions</a></li>
                        <!-- <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                      </ul>
                    </li>
                  <li class="nav-item position-relative">
                    <form class="d-flex my-2 my-lg-0" id="search-form">
                      <input class="form-control mr-sm-2  rounded-5" type="search" placeholder="Where to?" aria-label="Search" id="searchInput"  autocomplete="off">
                      <button class="btn btn-outline-success rounded-5 mx-2" type="submit"><i class="fa-solid fa-magnifying-glass" id="query-submit"></i></button>
                    </form>

                    <!-- Suggestions div -->
                    <div class="places-suggestions search-suggestions search-suggestions-mobile " id="places-suggestions">
                      <ul class="list-group w-100 p-0 m-0" id="places">
                        <li class="list-group-item">Paris, France</li>
                        <li class="list-group-item">London, United Kingdom</li>
                        <li class="list-group-item">New York City, USA</li>
                        <li class="list-group-item">Singapore</li>
                        <li class="list-group-item">Los Angeles, USA</li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        
        <div class="data w-100 d-flex flex-wrap">
            <div class="left-data px-3">
                <div class="range mt-2 p-3">
                  <div class="text-center">
                    <h6>Distance</h6>
                  </div>
                  <div>
                    <input type="range" name="" id="" class="slider">
                  </div>
                </div>
                <div class="list-wrapper " id="list-wrapper">  
                                   
                </div>
            </div>
            <div class="right-data ">

              <div id="dvMap" style="width: 500px; height: 500px" class="w-100 h-100 z-0"></div>
            </div>
        </div>
    </div>

      
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
      <!-- maps.js -->
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
